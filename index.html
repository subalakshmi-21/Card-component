<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="parent">
    <div class="childRight">
      <img src="./images/image-header-desktop.jpg" alt="Image" class="image">
    </div>
    <div class="childLeft">
      <h1 class="heading">Get <span class="color-change">insights</span> that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="wrapper">
        <div class="stat-wrapper">
          <div class="stat">10k+</div>
          <div class="label">COMPANIES</div>
        </div>
        <div class="stat-wrapper">
          <div class="stat">314</div>
          <div class="label">TEMPLATES</div>
        </div>
        <div class="stat-wrapper">
          <div class="stat">12M+</div>
          <div class="label">QUERIES</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
